    <!-- class selector -->
    <script>
        let toggleStatus = 1;

        function togglebar() {
            if (toggleStatus == 1) {
                var sideBar = document.getElementsByClassName("tap2");
                sideBar[0].style.cssText = "left:0px;"
                toggleStatus = 0;
            } else if (toggleStatus == 0) {
                let sideBar = document.getElementsByClassName("tap2");
                sideBar[0].style.cssText = "left:-100%;";
                toggleStatus = 1;
            }
        }
    </script>
